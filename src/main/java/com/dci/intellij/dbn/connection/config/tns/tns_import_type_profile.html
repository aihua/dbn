TNS wallet connectivity<br>
Thin JDBC URL using TNS_ADMIN wallet location and the TNS profile name<br><br>

Example:<br>
<span style="font-family: Courier New, Courier, monospace; font-size: larger;">jdbc:oracle:thin:@profile_1?TNS_ADMIN=C:/Users/tns/wallet/</span>
<br>
<br>
